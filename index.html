<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opening Website</title>
  <style>
    /* ========== BASE ========== */
    /* ========== BASE ========== */
:root{
  --bg: #fdfcf9;     /* krem sangat lembut */
  --card: #ffffff;   /* putih bersih untuk kartu */
  --text: #4a3f35;   /* cokelat tua */
  --muted:#8d6e63;   /* cokelat elegan (untuk subtitle/nav) */
  --accent:#c49b63;  /* gold accent */
  --accent-2:#a47d4f;/* gold gelap untuk hover */
}
    *{ box-sizing:border-box; margin:0; padding:0; }
    html, body { height:100%; }
    body{
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow:hidden;
    }

    /* ========== BACKGROUND ORNAMENTS (CSS only) ========== */
    .orb{
      position: fixed;
      width: 36vmax; height: 36vmax;
      background: radial-gradient(closest-side, rgba(255, 255, 255, 0.18), transparent 70%);
      border-radius: 50%;
      filter: blur(10px);
      pointer-events:none;
      animation: float 12s ease-in-out infinite;
    }
    .orb.o1{ top:-10vmax; left:-8vmax; animation-delay:0s; }
    .orb.o2{ bottom:-12vmax; right:-6vmax; background: radial-gradient(closest-side, rgba(34,197,94,.18), transparent 70%); animation-delay:1.2s;}
    .grid{
      position: fixed; inset:0;
      background:
        linear-gradient(transparent 97%, rgba(255,255,255,.05) 98%),
        linear-gradient(90deg, transparent 97%, rgba(255,255,255,.05) 98%);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at 50% 50%, #000 60%, transparent 90%);
      opacity:.18;
      pointer-events:none;
    }

    /* ========== LAYOUT ========== */
    .wrap{
      position:relative;
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:24px;
      isolation:isolate;
    }
    .card{
      position:relative;
      width:min(800px, 92vw);
      border-radius:28px;
      background: color-mix(in oklab, var(--card) 92%, black 8%); /* fallback OK */
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.03);
      padding: clamp(28px, 4vw, 48px);
      text-align:center;
      transform: translateY(14px) scale(.98);
      opacity:0;
      animation: rise 900ms cubic-bezier(.22,1,.36,1) forwards 150ms;
    }
    .shine{
      position:absolute; inset:1px;
      border-radius:inherit;
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent 30% 70%, rgba(255,255,255,.03));
      pointer-events:none;
      mix-blend-mode: screen;
    }

    /* ========== LOGO BADGE ========== */
    .badge {
  margin-inline: auto;
  width: 96px;
  height: 96px;
  border-radius: 22px;
  display: flex;              /* flexbox */
  align-items: center;        /* vertical center */
  justify-content: center;    /* horizontal center */
  background: #ddb281;
  border: 1px solid rgba(255,255,255,.08);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
  transform: translateY(6px);
  opacity: 0;
  animation: pop 700ms ease-out forwards 350ms;
}

.badge img {
  max-width: 70%;   /* biar ada spasi */
  max-height: 70%;
  object-fit: contain;
  display: block;
}
    /* ========== TITLES ========== */
    h1{
      font-size: clamp(28px, 4.2vw, 44px);
      letter-spacing:.4px;
      margin-top:18px;
      line-height:1.15;
      transform: translateY(8px);
      opacity:0;
      animation: fadeUp 700ms ease-out forwards 520ms;
    }
    .subtitle{
      color: var(--muted);
      font-size: clamp(14px, 2.1vw, 18px);
      margin-top:10px;
      transform: translateY(10px);
      opacity:0;
      animation: fadeUp 700ms ease-out forwards 650ms;
    }
    .divider{
      width:110px; height:2px; margin:22px auto 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      transform-origin:center;
      transform: scaleX(.6);
      opacity:0;
      animation: stretch 800ms cubic-bezier(.22,1,.36,1) forwards 780ms;
    }

    /* ========== CTA ========== */
    .actions{
      margin-top: clamp(24px, 4vw, 36px);
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      transform: translateY(12px);
      opacity:0;
      animation: fadeUp 700ms ease-out forwards 880ms;
    }
    .btn{
      --ring: 0 0 0 0 rgba(59,130,246,.0);
      appearance:none; border:0; cursor:pointer;
      padding:12px 22px;
      border-radius:14px;
      font-weight:600; letter-spacing:.2px;
      color:#0b1220; background: var(--text);
      box-shadow:
        0 8px 20px rgba(0,0,0,.25),
        var(--ring);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      text-decoration:none; display:inline-flex; align-items:center; gap:10px;
    }
    .btn.primary{
      background: var(--accent);
      color: white;
    }
    .btn.secondary{
      background: transparent;
      color: var(--text);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(3px);
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 12px 26px rgba(0,0,0,.35), 0 0 0 6px rgba(59,130,246,.10); }
    .btn:active{ transform: translateY(0); }

    .kbd{
      font: inherit;
      background: rgba(255,255,255,.12);
      color: #fff;
      padding: 2px 8px; border-radius: 7px;
      border: 1px solid rgba(255,255,255,.18);
      font-weight:700; letter-spacing:.4px;
    }

    /* ========== FOOTER SMALL TEXT ========== */
    .meta{
      margin-top:18px;
      font-size: 12px; color: var(--muted);
      opacity:.8;
    }

    /* ========== ANIMATIONS ========== */
    @keyframes float{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(2vmax, -1.5vmax) scale(1.05); }
    }
    @keyframes rise{
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    @keyframes pop{
      0%{ transform: scale(.9) translateY(6px); opacity:0; }
      100%{ transform: scale(1) translateY(0); opacity:1; }
    }
    @keyframes fadeUp{
      to{ transform: translateY(0); opacity:1; }
    }
    @keyframes stretch{
      0%{ transform: scaleX(.6); opacity:0; }
      100%{ transform: scaleX(1); opacity:1; }
    }
    @keyframes pulse{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.06); }
    }

    /* ========== ACCESSIBILITY ========== */
    .sr-only{
      position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
      clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width:480px){
      .btn{ width:100%; justify-content:center; }
    }
  </style>
</head>
<body>
  <!-- Background ornaments -->
  <div class="orb o1" aria-hidden="true"></div>
  <div class="orb o2" aria-hidden="true"></div>
  <div class="grid" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <section class="card" aria-label="Opening">
      <div class="shine" aria-hidden="true"></div>

      <!-- Logo / Icon -->
      <div class="badge" aria-hidden="true" title="Logo">
        <!-- Icon: simple shield/star -->
        <!-- Logo / Icon -->
<div class="badge" title="Logo">
  <img src="LOGO SMANDA.png" alt="Logo Website">
</div>

      </div>

      <!-- Title -->
      <h1>Selamat Datang</h1>
      <p class="subtitle">Website Informasi</p>
      <div class="divider" aria-hidden="true"></div>

      <!-- Actions -->
      <div class="actions">
        <!-- Ganti href ke halaman utama situsmu -->
        
        <a class="btn primary" href="mojokerto2.html" aria-label="Tentang Mojokerto">
          Tentang Mojokerto
        </a>
        <a class="btn primary" href="biodata2.html" aria-label="Biodata">
          Biodata
        </a>
        <a class="btn primary" href="form2.html" aria-label="Formulir Pendaftaran">
          Formulir Pendaftaran
        </a>
      </div>

      <p class="meta">Tekan Untuk Masuk </p>
    </section>
  </main>
</body>
</html>
