<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Kegiatan</title>
    <link rel="stylesheet" href="form_1.css">
</head>
<body>
    <div class="form-container">
        <h1>Form Berwisata Di Mojokerto</h1>
        
        <form action="#" method="post">
            <table border="1">
                <tr>
                    <td><label for="name">Nama Lengkap:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Nomor Telepon:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Tanggal Lahir:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Jenis Kelamin:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>JK</td>
                    <td>
                        <input type="radio" name="gender">L
                        <input type="radio" name="gender">P
                    </td>
                </tr>
                <tr>
                    <td><label for="interests">Kelas:</label></td>
                    <td>
                        <input type="checkbox" id="programming" name="interests" value="programming">
                        <label for="programming">Biasa</label>
                        <input type="checkbox" id="networking" name="interests" value="networking">
                        <label for="networking">VIP</label>
                        <input type="checkbox" id="design" name="interests" value="design">
                        <label for="design">VVIP</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="event">Pilih Wisata:</label></td>
                    <td>
                        <select id="event" name="event" required>
                            <option value="Masjid Al-Fattah">Masjid Al-Fattah</option>
                            <option value="Candi Tikus">Candi Tikus</option>
                            <option value="Air Terjun Dlundung">Air Terjun Dlundung</option>
                            <option value="Waduk Balewilwakita">Waduk Balewilwakita</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="message">Pesan:</label></td>
                    <td><textarea id="message" name="message" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="submit">Daftar</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
        <footer>
    <p>&copy; 2025 Kota Mojokerto</p>
    </footer>

<!-- Tombol Home di bawah -->
        <div class="home-btn">
  <a href="index.html">Home</a>
        </div>
    </div>
</body>
</html>
